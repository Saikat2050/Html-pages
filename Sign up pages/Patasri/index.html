<!DOCTYPE html>
<html lang="en">
<head>

    <title>Signup Form</title>
    <link rel="stylesheet" href="index.css">

<body>
    <div id="box">
        <h3>Sign up</h3>

      <div>
        <i class="fa-regular fa-user" style="color: #9122b9;"></i>
        <input name="Name" class="input-box" placeholder="Name"></input> 
      </div>
      <div>
        <i class="fa-solid fa-envelope" style="color: #9122b9;"></i> 
        <input name="Email" class="input-box" placeholder=" Email">
      </div>
      <div>
        <i class="fa-solid fa-lock" style="color: #9122b9;"></i>

     </div>

        </div>
        <div>
            <i class="fa-solid fa-phone" style="color: #9122b9;"></i>
        <input name="Number" class="input-box" placeholder="Phone">
        </div>
        <div>
            <i class="fa-regular fa-calendar-days" style="color: #9122b9;"></i>
        <input name="date"  class="input-box"placeholder="Date Of Birth">
        </div>
        <div>
            <i class="fa-regular fa-address-card" style="color: #9122b9;"></i>
        <input name="Address" class="input-box" placeholder="Address">
        </div>
        <div>
            <i class="fa-solid fa-location-arrow" style="color: #9122b9;"></i>
        <input   name="Place" class="input-box" placeholder="City">
        </div>

        </div>

        </div>

             </input>
       </div>

       <p>Already have an account?<a id="one" href="#">Sign in</a></p>

    </div>
